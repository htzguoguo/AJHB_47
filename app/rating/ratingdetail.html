<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div  id="certifiation">
    <div class="modal-header">
        <div class="portlet-title">
            <div class="caption font-green-haze">
                <i class="icon-check font-green-haze"></i>
                <span class="caption-subject bold uppercase"></span>
                <button type="button"  class="close " data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div  class="portlet-body   form ">
            <div class="form-horizontal">
                <div class="form-body">
                    <fieldset>
                        <legend>房屋权属信息</legend>
                    </fieldset>
                    <div class="form-group">
                        <label class="col-md-2 control-label">生产/经营地址</label>
                        <div class="col-md-1">
                            <span class="check"></span>
                        </div>
                        <label class="col-md-2 control-label">主要产品及规模</label>
                        <div class="col-md-1">
                            <span class="check"></span>
                        </div>
                        <label class="col-md-2 control-label">主要原辅料及用量</label>
                        <div class="col-md-1">
                            <span class="check"></span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">主要负责人姓名</label>
                        <div class="col-md-1">

                        </div>
                        <label class="col-md-2 control-label">联系电话</label>
                        <div class="col-md-1">

                        </div>
                        <label class="col-md-2 control-label">手机</label>
                        <div class="col-md-1">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">分管安全负责人姓名</label>
                        <div class="col-md-1">

                        </div>
                        <label class="col-md-2 control-label">联系电话</label>
                        <div class="col-md-1">

                        </div>
                        <label class="col-md-2 control-label">手机</label>
                        <div class="col-md-1">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">安全管理人员姓名</label>
                        <div class="col-md-1">

                        </div>
                        <label class="col-md-2 control-label">联系电话</label>
                        <div class="col-md-1">

                        </div>
                        <label class="col-md-2 control-label">手机</label>
                        <div class="col-md-1">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-offset-2 col-md-10">
                <button type="button" id="cancel" class="btn " data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div >
</body>
</html>
