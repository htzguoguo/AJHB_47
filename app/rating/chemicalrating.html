<!DOCTYPE html>
<html lang="en">
<head>

    <!-- our stylesheets -->
    <link rel="stylesheet" type="text/css" href="app/rating/css/profile-old.css"/>
</head>
<body>
<div class="portlet box blue-madison">
    <div class="portlet-title">
        <div class="caption" id="caption">
            <i class="fa fa-gift"></i>
        </div>
        <div class="tools">
        </div>
    </div>
    <div class="portlet-body">

                    <div class="portlet sale-summary">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-pie-chart"></i>
                                总计：

                            </div>
                        </div>

                            <div class="col-md-11">
                                <div class="row">
                                    <div class="col-md-2">
                                     	<span class="sale-info">
																企业 <i class="fa fa-img-up"></i>

																<span id="enterprise" class="sale-num">
																  </span>
                                    </div>

                                        <span class="sale-info">
																危化品(填报数量) <i class="fa fa-img-down"></i>
																</span>
																<span id="specialitem" class="sale-num">
																  </span>
                                    </div>-->
                                </div>
                            </div>

                    </div>

        <div class="portlet sale-summary">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-note"></i>
                    排名：
                </div>
            </div>
            <table class="table table-striped table-bordered table-advance table-hover">
                <thead>
                <tr>
                    <th>

                    <th class="hidden-xs">

                    <th>

                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>
</div>

<script type="text/javascript" src="css/glb/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="app/rating/js/tjx.data.rating.enterpriserating.js"></script>

    jQuery(document).ready(
            function () {
                tjx.app.rating.itemrating.initModule( jQuery('body') , 'DangerousChemicalsScore');
            });
</script>
