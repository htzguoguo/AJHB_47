<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-header">
    <div class="portlet-title">
        <div class="caption font-green-haze">
            <i class="icon-check font-green-haze"></i>
            <span class="caption-subject bold uppercase"> </span>

            <button type="button"  class="close " data-dismiss="modal">取消</button>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="portlet-body   form ">
        <form class="form-horizontal form-bordered form-row-stripped">
            <div class="form-body">
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    您所提交的内容不符合要求，请检查后重新提交.
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">企业名称
                        <span class="required">* </span>
                    </label>
                    <div class="col-md-10">
                        <input name="EnterpriseName" disabled="disabled"  type="text" tjx-data-field="EnterpriseName" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group  ">
                    <label class="col-md-2 control-label">测点名称</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="BusinessAddress" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group  ">
                    <label class="col-md-2 control-label">测点位置</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="AnnualRevenue" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">噪声源名称</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="PrimeProducts" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">噪声源性质</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="ProductScale" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">功能区类别</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="MaterialDosage" class="form-control"  size="60"/>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-offset-2 col-md-10">
            <button id="ok" type="button" data-dismiss="modal" class="btn blue default"><i class="fa fa-check"></i>确认保存</button>
            <button type="button" id="cancel" class="btn " data-dismiss="modal">取消</button>
        </div>
    </div>
</div>
</body>
</html>
