<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-header">
    <div class="portlet-title">
        <div class="caption font-green-haze">
            <i class="icon-check font-green-haze"></i>
            <span class="caption-subject bold uppercase"> </span>

            <button type="button"  class="close " data-dismiss="modal">取消</button>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="portlet-body   form ">
        <form class="form-horizontal form-bordered form-row-stripped">
            <div class="form-body">
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    您所提交的内容不符合要求，请检查后重新提交.
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">企业名称
                        <span class="required">* </span>
                    </label>
                    <div class="col-md-10">
                        <input name="EnterpriseName" disabled="disabled"  type="text" tjx-data-field="EnterpriseName" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group  ">
                    <label class="col-md-2 control-label">单位地址</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="BusinessAddress" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group  ">
                    <label class="col-md-2 control-label">联系人</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="AnnualRevenue" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">联系方式</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="PrimeProducts" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">单位类别</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="ProductScale" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">行业类别</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="MaterialDosage" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">企业规模</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="MaterialDosage" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">员工人数</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="MaterialDosage" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">企业法人</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="MaterialDosage" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">建筑面积</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="MaterialDosage" class="form-control"  size="60"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">绿化面积</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>

                    <label class="col-md-2 control-label">占地面积</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">废水排放口数量</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>

                    <label class="col-md-2 control-label">废气排放口数量</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">30万KW以上电力企业</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>

                    <label class="col-md-2 control-label">燃气电厂</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">化学需氧量</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>

                    <label class="col-md-2 control-label">氨氮</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">悬浮物</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>

                    <label class="col-md-2 control-label">二氧化硫</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">氮氧化物</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>

                    <label class="col-md-2 control-label">烟尘</label>
                    <div class="col-md-4">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">其他</label>
                    <div class="col-md-10">
                        <input name="textfield" type="text" tjx-data-field="SafetyDepartment" class="form-control"  size="60"/>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-offset-2 col-md-10">
            <button id="ok" type="button" data-dismiss="modal" class="btn blue default"><i class="fa fa-check"></i>确认保存</button>
            <button type="button" id="cancel" class="btn " data-dismiss="modal">取消</button>
        </div>
    </div>
</div>
</body>
</html>
