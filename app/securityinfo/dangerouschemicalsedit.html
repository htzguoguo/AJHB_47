<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<div class="modal-header">
    <div class="portlet-title">
        <div class="caption font-green-haze">
            <i class="icon-check font-green-haze"></i>
            <span class="caption-subject bold uppercase">修改危险化学品</span>

            <button type="button"  class="close " data-dismiss="modal">取消</button>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="portlet-body   form ">
        <form class="form-horizontal form-bordered form-row-stripped">
            <div class="form-body">
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    您所提交的内容不符合要求，请检查后重新提交.
                </div>

                <div class="form-group display-hide">
                    <label class="col-md-3 control-label">中文名称
                    </label>
                    <div class="col-md-9">
                        <input     type="text" tjx-data-field="ChemicalCategory" class="form-control"  >
                        </input>
                        <input     type="text" tjx-data-field="ChemicalNum" class="form-control"  >
                        </input>
                        <input     type="text" tjx-data-field="ChemicalIMDGNum" class="form-control"  >
                        </input>
                        <input     type="text" tjx-data-field="ChemicalCatalogNum" class="form-control"  >
                        </input>
                        <input     type="text" tjx-data-field="UsageName" class="form-control"  >
                        </input>
                        <input     type="text" tjx-data-field="ChemicalName" class="form-control"  >
                        </input>
                        <input     type="text" tjx-data-field="EnterpriseName" class="form-control"  >
                        </input>
                        <input     type="text" tjx-data-field="RegistrationTime" class="form-control"  >
                        </input>
                        <input     type="text" tjx-data-field="ChemicalSubCategory" class="form-control"  >
                        </input>
                        <input     type="text" tjx-data-field="Category" class="form-control"  >
                        </input>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">中文名称
                    </label>
                    <div class="col-md-9">
                        <input name="Danger-ChemicalName" id="Danger-ChemicalName" type="text" tjx-data-field="ChemicalName" class="form-control tjx-readonly"  readonly="readonly" >
                        </input>
                        <!-- <input name="EnterpriseName" type="text" tjx-data-field="Danger-ChemicalName" class="form-control"  size="60"/>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">日常用量(月)
                    </label>
                    <div class="col-md-9">
                        <!-- <input name="EnterpriseName" type="text" tjx-data-field="Danger-DailyDosage" class="form-control"  size="60"/>-->
                        <div class="input-icon col-md-8">
                            <input name="EnterpriseName" type="number" tjx-data-field="DailyDosageAmount" class="form-control number-only"  size="60"/>
                        </div>
                        <div class="input-icon col-md-4">
                            <!-- <input name="EnterpriseName" id="Danger-ChemicalUnit" tjx-data-field="Danger-DailyDosageUnit" type="text"  class="form-control "  size="60"/>-->
                            <select name="Danger-ChemicalUnit" id="Danger-ChemicalUnit" type="text" tjx-data-field="DailyDosageUnit" class="form-control"  >
                                <option  selected>吨</option>
                                <option>公斤</option>
                                <option>升</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">最大储存量
                    </label>
                    <div class="col-md-9">
                        <!--<input name="EnterpriseName" type="text" tjx-data-field="Danger-MaximumStockingCapacity" class="form-control"  size="60"/>-->

                        <div class="input-icon col-md-8">
                            <input name="EnterpriseName" type="number" tjx-data-field="MaximumStockingCapacityAmount" class="form-control number-only"  size="60"/>
                        </div>
                        <div class="input-icon col-md-4">
                            <select name="EnterpriseName" id="Danger-MaximumStockingUnit" tjx-data-field="MaximumStockingCapacityUnit" type="text"  class="form-control"  >
                                <option  selected>吨</option>
                                <option>公斤</option>
                                <option>升</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">储存位置
                    </label>
                    <div class="col-md-9">
                        <input name="Danger-StorageSite" id="Danger-StorageSite" type="text" tjx-data-field="StorageSite" class="form-control"  size="60"/>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col-md-offset-2 col-md-10">
            <button id="ok" type="button" data-dismiss="modal" class="btn blue default"><i class="fa fa-check"></i>确认保存</button>
            <button type="button" id="cancel" class="btn " data-dismiss="modal">取消</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/tjx.data.chemical.js"></script>-->

<script type="text/javascript">
    // Start spa once DOM is ready
    //
    jQuery(document).ready(
            function () {
                tjx.app.securityinfo.chemical.initModule( jQuery('.portlet'), false, false );
            });
</script>

</body>
</html>
