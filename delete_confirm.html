    <script type="text/javascript">
        // Start once DOM is ready

        jQuery(document).ready(
                function () {
                    tjx.delete_confirm.initModule( jQuery('#confirmDelete') );
                });
    </script>

<body>

<div  id="confirmDelete">
    <div class="modal-header">
        <div class="portlet-title">
            <div class="caption font-green-haze">

                <span class="caption-subject bold uppercase"></span>

            </div>

    </div>
    <div class="modal-body">
        <div  class="portlet-body   form ">
            <form class="form-horizontal form-bordered form-row-stripped">

                    <p>

                          <span class="control-label">

                    </span>
                    </span>

                        </h3>
                    </p>


                      <!--  <label class="control-label">
                        <span class="required">* </span>
                    </label>-->


                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-offset-2 col-md-10">
                <button id="ok" type="button" data-dismiss="modal" class="btn blue default"><i class="fa fa-check"></i>确认</button>
                <button type="button" id="cancel" class="btn " data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div >
