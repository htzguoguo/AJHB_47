<!doctype html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Subscribe to CosmoFarmer.com</title>
    <link href="css/form.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<h1>Reader Subscription Form</h1>
<form class="subform"  method="post" action="submit.html">
    <p>
        <label class="label" for="name">What is your name?</label>
        <input type="text" name="name" id="name">
    </p>
    <p>
        <label class="label" for="email">What is your email address?</label>
        <input type="text" name="email" id="email">
    </p>
    <p>
        <span class="label">Rate your apartment farming skills</span>
        <label>
            <input name="skill" type="radio" value="novice" checked>
            Novice</label>
        <label>
            <input name="skill" type="radio" value="intermediate">
            Intermediate</label>
        <label>
            <input name="skill" type="radio" value="advanced">
            Advanced</label>
    </p>
    <p>
        <label class="label" for="refer">Where did you hear about us? </label>
        <select name="refer" id="refer">
            <option value="null" selected>Select One</option>
            <option value="1">Friend</option>
            <option value="2">Herban Jungle</option>
            <option value="3">Compost Today</option>
            <option value="4">Vanity Fair</option>
        </select>
    </p>
    <p>
        <label class="label" for="comments">Any additional comments? </label>
        <textarea name="comments" cols="35" rows="4" id="comments"></textarea>
    </p>
    <p>
        <input type="submit" value="Subscribe">
    </p>
</form>
</body>
</html>
