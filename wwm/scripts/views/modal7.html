<div xmlns:display="http://www.w3.org/1999/xhtml">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li role="presentation" class="active">
            <a href="#modal7a" aria-controls="modal7a" role="tab" data-toggle="tab">图层选择</a>
        </li>
        <li role="presentation">
            <a href="#modal7b" aria-controls="modal7b" role="tab" data-toggle="tab">筛选查询</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content" style="padding-top: 10px;">
        <div role="tabpanel" class="tab-pane active tab1" id="modal7a" style="padding:5px">
            <hr>
            <div style="padding-top:10px;">
                <input type="checkbox" id="modal7-switch" name="modal7-switch" v-model="model7_switch_checked"
                      ><span
                    style="font-size:20px;padding:24px;"><strong>裸露地块图层</strong></span>
            </div>
            <hr>
            <div class="btn-group btn-group-justified" role="group" aria-label="范围选择按钮">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-lg" @click="searchBareByExtent('KG')">空港范围</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-lg" @click="searchBareByExtent('HG')">海港范围</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-lg" @click="searchBareByExtent('WL')">物流区范围</button>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-xs-6">
                    <button type="button" class="btn btn-default btn-lg btn-block" @click="searchBare('ALL'),mapClick=true">选择全部范围</button>
                </div>
                <div class="col-xs-6">
                    <button type="button" class="btn btn-default btn-lg btn-block" value="freehandpolygon" @click="draw">
                        <i class="fa fa-pencil"  aria-hidden="true"></i>手绘范围</button>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane tab2 " id="modal7b" style="padding:20px">
            <form class="form-horizontal ">
                <div class="form-group">
                    <label for="startTime" class="col-xs-3 control-label">开始时间</label>
                    <div class="col-xs-9">
                        <input type="date" class="form-control" id="startTime" placeholder="开始时间"
                               v-model="startTimeBare">
                    </div>
                </div>
                <div class="form-group">
                    <label for="endTime" class="col-xs-3 control-label">结束时间</label>
                    <div class="col-xs-9">
                        <input type="date" class="form-control" id="endTime" placeholder="结束时间" v-model="endTimeBare">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sourceModal7" class="col-xs-3 control-label">来源</label>
                    <div class="col-xs-9">
                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="来源" id="sourceModal7"
                                   value="{{selectSourceItem.text}}">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">选择<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li v-for="item in selectSource" @click="selectSourceItem=item"><a href="#">{{item.text}}</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="extentBare" class="col-xs-3 control-label">范围</label>
                    <div class="col-xs-9">
                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="选择范围" id="extentBare"
                                   value="{{selectExtentItem.text}}">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">选择<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li v-for="item in selectExtent" @click="selectExtentItem=item"><a href="#">{{item.text}}</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-xs-3 control-label">重复苫盖</label>

                    <div class="col-xs-9">
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="ALL" checked v-model="selectRepeat">
                                全部
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="repeat" v-model="selectRepeat">
                                重复
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios3" value="norepeat" v-model="selectRepeat">
                                未重复
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-9 col-xs-offset-3">
                        <button type="button" class="btn btn-primary btn-lg btn-block" @click="searchBare"
                                title="开启裸露地块图层后查询">查询
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(function (argument) {
        $('[name="modal7-switch"]').bootstrapSwitch();
    });
</script>
